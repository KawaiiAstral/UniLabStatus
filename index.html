<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLab Service Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* --- カラーパレット (High Contrast / Solid) --- */
            --bg-body: #ffffff;
            --bg-card: #ffffff;
            --border-color: #e5e5e5;
            
            --text-primary: #111111;
            --text-secondary: #666666;
            --text-muted: #999999;

            /* ステータスカラー */
            --color-operational: #00c853; /* Green */
            --bg-operational-subtle: #f1fcf5;
            
            --color-warning: #ffab00;     /* Amber (Slow/Degraded) */
            --bg-warning-subtle: #fff8e1;

            --color-outage: #ff3d00;      /* Red (Down) */
            --bg-outage-subtle: #fff5f2;
            
            /* バーの色 */
            --bar-bg-empty: #f0f0f0;
            
            --radius-card: 0px; /* 角丸なしのソリッドデザイン */
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #050505;
                --bg-card: #0a0a0a;
                --border-color: #333333;
                
                --text-primary: #ffffff;
                --text-secondary: #aaaaaa;
                --text-muted: #666666;
                
                --bar-bg-empty: #1a1a1a;
                --bg-operational-subtle: rgba(0, 200, 83, 0.1);
                --bg-warning-subtle: rgba(255, 171, 0, 0.1);
                --bg-outage-subtle: rgba(255, 61, 0, 0.1);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0; padding: 0; 
            line-height: 1.6;
            letter-spacing: 0.01em;
        }

        /* 数字や見出しは構築的なフォントで */
        h1, h2, h3, .logo, .service-name, .status-badge, .stat-value, .uptime-percent, .incident-date {
            font-family: 'Space Grotesk', sans-serif;
        }

        .container { max-width: 820px; margin: 0 auto; padding: 60px 24px; }

        /* ヘッダー */
        header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 50px; padding-bottom: 20px;
            border-bottom: 2px solid var(--text-primary);
        }
        .logo { 
            font-size: 1.4rem; font-weight: 700; 
            display: flex; align-items: center; gap: 12px; 
            color: var(--text-primary);
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .header-links a {
            color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; font-weight: 500;
            margin-left: 20px; transition: color 0.2s;
        }
        .header-links a:hover { color: var(--text-primary); }

        /* 全体ステータス (Hero) */
        .status-hero {
            background: var(--bg-card);
            padding: 24px 32px;
            display: flex; align-items: center; gap: 24px;
            margin-bottom: 40px; 
            border: 1px solid var(--border-color);
        }
        .status-hero.operational { border-left: 6px solid var(--color-operational); background: var(--bg-operational-subtle); }
        .status-hero.outage { border-left: 6px solid var(--color-outage); background: var(--bg-outage-subtle); }
        .status-hero.warning { border-left: 6px solid var(--color-warning); background: var(--bg-warning-subtle); }

        .status-icon-wrapper { font-size: 1.8rem; flex-shrink: 0; }
        .status-hero.operational .status-icon-wrapper { color: var(--color-operational); }
        .status-hero.outage .status-icon-wrapper { color: var(--color-outage); }
        .status-hero.warning .status-icon-wrapper { color: var(--color-warning); }

        .status-hero-text h1 { margin: 0; font-size: 1.3rem; font-weight: 700; text-transform: uppercase; }
        .status-hero-text p { margin: 4px 0 0 0; color: var(--text-secondary); font-size: 0.95rem; }

        /* サービスカード */
        .service-card {
            background: var(--bg-card);
            padding: 28px 0;
            margin-bottom: 0;
            border-bottom: 1px solid var(--border-color);
        }
        .service-card:last-child { border-bottom: none; }

        .card-header { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            margin-bottom: 16px; flex-wrap: wrap; gap: 12px;
        }
        
        .service-info { flex: 1; min-width: 200px; }
        .service-name { 
            font-weight: 700; font-size: 1.1rem; 
            display: flex; align-items: center; gap: 10px; 
            margin-bottom: 6px;
        }
        /* 長い名前対応 */
        .service-name span {
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;
        }
        .uptime-percent {
            font-size: 0.8rem; color: var(--text-secondary); font-weight: 600;
            display: inline-block; background: var(--bar-bg-empty); padding: 2px 8px;
        }

        .service-link { color: var(--text-muted); font-size: 0.8rem; transition: color 0.2s; }
        .service-link:hover { color: var(--text-primary); }

        /* ステータス情報エリア（右側） */
        .status-meta { display: flex; align-items: center; gap: 20px; }
        
        /* レイテンシ表示 */
        .latency-badge {
            font-size: 0.85rem; color: var(--text-secondary); font-weight: 500;
            display: flex; align-items: center; gap: 8px;
            font-family: 'Space Grotesk', sans-serif;
        }
        .latency-badge.warning { color: var(--color-warning); font-weight: 700; }
        .latency-dot { width: 8px; height: 8px; background: var(--color-operational); border-radius: 0; } /* 四角いドット */
        .latency-badge.warning .latency-dot { background: var(--color-warning); }

        /* ステータスバッジ */
        .status-badge {
            font-size: 0.75rem; font-weight: 700; padding: 6px 12px;
            display: inline-flex; align-items: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 0.05em;
            background: var(--text-primary); color: var(--bg-body); /* デフォルト黒背景 */
            min-width: 110px; justify-content: center;
        }
        .status-badge.operational { background-color: var(--color-operational); color: white; }
        .status-badge.down { background-color: var(--color-outage); color: white; }
        .status-badge.degraded { background-color: var(--color-warning); color: black; }

        .pulse-dot {
            width: 6px; height: 6px; background-color: currentColor; border-radius: 50%; 
            animation: pulse 2s infinite; opacity: 0.8;
        }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }

        /* Uptime Bars */
        .uptime-bars {
            display: flex; gap: 3px; height: 36px; align-items: flex-end; margin-top: 20px;
        }
        .bar {
            flex: 1; background-color: var(--bar-bg-empty);
            height: 100%; position: relative; cursor: pointer;
            transition: opacity 0.2s;
        }
        .bar.operational { background-color: var(--color-operational); }
        .bar.down { background-color: var(--color-outage); }
        .bar.warning { background-color: var(--color-warning); } /* レイテンシ遅延時など */
        
        .bar:hover { opacity: 0.7; }
        
        /* ツールチップ */
        .bar::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 130%; right: 0;
            background: var(--text-primary); color: var(--bg-body); 
            padding: 8px 12px; font-family: 'Inter', sans-serif;
            font-size: 0.75rem; font-weight: 500; line-height: 1.4;
            pointer-events: none; opacity: 0; transition: opacity 0.1s;
            z-index: 20; white-space: pre; text-align: right;
            border: 1px solid var(--border-color); box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }
        .bar:hover::after { opacity: 1; }

        .uptime-legend { 
            display: flex; justify-content: space-between; 
            font-size: 0.7rem; color: var(--text-muted); margin-top: 8px; font-weight: 500;
            text-transform: uppercase;
        }

        /* 過去ログ（インシデント履歴） */
        .history-section { margin-top: 80px; }
        .history-title { 
            font-size: 1.2rem; font-weight: 700; margin-bottom: 24px; 
            text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 2px solid var(--border-color); padding-bottom: 12px;
        }
        
        /* 日付ごとのグループ */
        .incident-group { margin-bottom: 30px; }
        .incident-date-header {
            font-size: 0.9rem; font-weight: 700; color: var(--text-secondary);
            margin-bottom: 12px; text-transform: uppercase;
        }

        .incident-item {
            background: var(--bg-card); border: 1px solid var(--border-color);
            padding: 16px; margin-bottom: 12px; 
            display: flex; flex-direction: column; gap: 8px;
            border-left: 4px solid var(--color-outage);
        }
        .incident-item.resolved { border-left-color: var(--color-operational); }
        
        .incident-header { display: flex; justify-content: space-between; align-items: center; }
        .incident-name { font-weight: 700; font-size: 1rem; color: var(--text-primary); display: flex; align-items: center; gap: 8px; }
        .incident-status { 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; 
            padding: 2px 8px; background: var(--bg-outage-subtle); color: var(--color-outage);
        }
        .incident-item.resolved .incident-status {
            background: var(--bg-operational-subtle); color: var(--color-operational);
        }

        .incident-meta { font-size: 0.85rem; color: var(--text-secondary); display: flex; gap: 16px; }

        footer { 
            margin-top: 100px; display: flex; justify-content: space-between; align-items: center;
            color: var(--text-muted); font-size: 0.8rem; padding: 40px 0; 
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <i class="fas fa-server" style="color: var(--color-operational); font-size: 0.9em;"></i> 
            UniLab Status
        </div>
        <nav class="header-links">
            <a href="https://unilabstore.com" target="_blank">Home <i class="fas fa-external-link-alt" style="font-size:0.8em; margin-left:4px;"></i></a>
        </nav>
    </header>

    <div id="hero-status" class="status-hero">
        <div class="status-icon-wrapper"><i class="fas fa-circle-notch fa-spin" style="color:var(--text-muted);"></i></div>
        <div class="status-hero-text"><h1>Checking Systems...</h1></div>
    </div>

    <div id="service-list"></div>

    <div class="history-section">
        <div class="history-title">Recent Incidents</div>
        <div id="history-container"></div>
    </div>

    <footer>
        <p>&copy; 2025 UniLab Systems</p>
        <p id="last-updated">Updating...</p>
    </footer>
</div>

<script>
    const CONFIG = {
        barCount: 60,       // チェック回数
        latencyThreshold: 1000, // [ms] これを超えると黄色警告
        jsonPath: './status.json'
    };

    async function fetchStatus() {
        try {
            const response = await fetch(`${CONFIG.jsonPath}?t=${Date.now()}`);
            if (!response.ok) throw new Error('Data not found');
            const data = await response.json();
            render(data);
        } catch (error) {
            console.error(error);
            renderErrorState();
        }
    }

    function renderErrorState() {
        const hero = document.getElementById('hero-status');
        hero.className = 'status-hero outage';
        hero.innerHTML = `
            <div class="status-icon-wrapper"><i class="fas fa-exclamation-circle"></i></div>
            <div class="status-hero-text">
                <h1>Status Unknown</h1>
                <p>Could not load system data. Please try again later.</p>
            </div>
        `;
    }

    function render(data) {
        const listContainer = document.getElementById('service-list');
        const hero = document.getElementById('hero-status');
        const historyContainer = document.getElementById('history-container');
        
        if (data.lastUpdated) {
            document.getElementById('last-updated').textContent = `Last Check: ${data.lastUpdated}`;
        }

        listContainer.innerHTML = '';
        historyContainer.innerHTML = '';

        let overallStatus = 'operational'; // operational, warning, outage
        let incidentEvents = [];

        // サービスループ
        data.services.forEach(service => {
            const rawHistory = service.history || [];
            // 最新の60件を取得（JSONは新しい順なので、スライスしてから逆順にする＝左が古い、右が新しい）
            const historySlice = rawHistory.slice(0, CONFIG.barCount);
            const historyToShow = [...historySlice].reverse();

            // 最新の状態
            const currentLog = rawHistory[0] || {};
            const isUp = service.currentStatus === 'operational';
            const latency = service.lastLatency || currentLog.latency || 0;
            const isSlow = latency > CONFIG.latencyThreshold;

            // 全体ステータスの判定
            if (!isUp) overallStatus = 'outage';
            else if (isSlow && overallStatus !== 'outage') overallStatus = 'warning';

            // 1. 稼働率 (Uptime) 計算
            const totalChecks = historySlice.length;
            const upChecks = historySlice.filter(h => h.status === 'operational').length;
            const uptimePct = totalChecks > 0 ? ((upChecks / totalChecks) * 100).toFixed(1) : '0.0';

            // 2. インシデント検出（連続したダウンを1つのイベントにまとめる）
            // JSONは新しい順なので、古い方から見ていくと分かりやすいが、
            // ここでは単純に「非稼働」のログを抽出して後でグループ化する方針をとる
            detectIncidents(service, rawHistory, incidentEvents);

            // 3. バーの描画
            let barsHtml = historyToShow.map(log => {
                const date = new Date(log.time);
                const timeStr = date.toLocaleString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit' });
                const isDown = log.status !== 'operational';
                const logLatency = log.latency || 0;
                const isLogSlow = logLatency > CONFIG.latencyThreshold;
                
                let colorClass = 'operational';
                let statusLabel = 'Operational';
                
                if (isDown) {
                    colorClass = 'down';
                    statusLabel = 'Downtime Detected';
                } else if (isLogSlow) {
                    colorClass = 'warning';
                    statusLabel = 'High Latency';
                }

                return `<div class="bar ${colorClass}" data-tooltip="${timeStr}\n${statusLabel} (${logLatency}ms)"></div>`;
            }).join('');

            // 不足分をグレーで埋める
            const emptyCount = CONFIG.barCount - historyToShow.length;
            for(let i=0; i<emptyCount; i++) barsHtml = `<div class="bar" data-tooltip="NO DATA"></div>` + barsHtml;

            // 4. バッジとメタ情報
            let badgeHtml = '';
            let latencyHtml = '';

            // レイテンシ表示
            if (!isUp) {
                latencyHtml = `<div class="latency-badge warning"><i class="fas fa-plug"></i> Offline</div>`;
            } else if (isSlow) {
                latencyHtml = `<div class="latency-badge warning" title="Response time is high"><div class="latency-dot"></div> ${latency}ms <i class="fas fa-exclamation-triangle"></i></div>`;
            } else {
                latencyHtml = `<div class="latency-badge"><div class="latency-dot"></div> ${latency}ms</div>`;
            }

            // ステータスバッジ
            if (isUp) {
                if (isSlow) {
                    badgeHtml = `<div class="status-badge degraded"><i class="fas fa-exclamation"></i> DEGRADED</div>`;
                } else {
                    badgeHtml = `<div class="status-badge operational"><i class="fas fa-check"></i> OPERATIONAL</div>`;
                }
            } else {
                badgeHtml = `<div class="status-badge down"><div class="pulse-dot"></div> OUTAGE</div>`;
            }

            const cardHtml = `
                <div class="service-card">
                    <div class="card-header">
                        <div class="service-info">
                            <div class="service-name">
                                <span>${service.name}</span>
                            </div>
                            <div class="uptime-percent">${uptimePct}% Uptime (Past 60 checks)</div>
                        </div>
                        <div class="status-meta">
                            ${latencyHtml}
                            ${badgeHtml}
                        </div>
                    </div>
                    <div class="uptime-bars">${barsHtml}</div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });

        // ヒーローセクション更新
        updateHero(hero, overallStatus);

        // インシデント履歴の描画
        renderIncidentsV2(incidentEvents, historyContainer);
    }

    function updateHero(element, status) {
        if (status === 'operational') {
            element.className = 'status-hero operational';
            element.innerHTML = `
                <div class="status-icon-wrapper"><i class="fas fa-check-circle"></i></div>
                <div class="status-hero-text">
                    <h1>All Systems Operational</h1>
                    <p>All services are running normally.</p>
                </div>`;
        } else if (status === 'warning') {
            element.className = 'status-hero warning';
            element.innerHTML = `
                <div class="status-icon-wrapper"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status-hero-text">
                    <h1>Performance Degraded</h1>
                    <p>Some services are experiencing high latency.</p>
                </div>`;
        } else {
            element.className = 'status-hero outage';
            element.innerHTML = `
                <div class="status-icon-wrapper"><i class="fas fa-times-circle"></i></div>
                <div class="status-hero-text">
                    <h1>Service Disruption</h1>
                    <p>We are investigating issues with some services.</p>
                </div>`;
        }
    }

    // インシデント検出ロジック（連続するダウンを1つにまとめる）
    function detectIncidents(service, history, eventsArray) {
        // historyは新しい順 [Now, ..., Past]
        // 処理しやすいように古い順に並び替え [Past, ..., Now]
        const sorted = [...history].reverse();
        
        let currentIncident = null;

        sorted.forEach((log, index) => {
            const isDown = log.status !== 'operational';
            
            if (isDown) {
                if (!currentIncident) {
                    // インシデント開始
                    currentIncident = {
                        serviceName: service.name,
                        startTime: log.time,
                        endTime: null,
                        resolved: false
                    };
                }
                // インシデント継続中... 特に何もしない（終了時間を更新し続ける手もあるが、抜けた時に入れる）
            } else {
                if (currentIncident) {
                    // インシデント終了（解決）
                    currentIncident.endTime = log.time; // 復旧した時刻
                    currentIncident.resolved = true;
                    eventsArray.push(currentIncident);
                    currentIncident = null;
                }
            }
        });

        // ループが終わってもインシデントが残っている＝現在進行中
        if (currentIncident) {
            currentIncident.resolved = false; // まだ解決していない
            eventsArray.push(currentIncident);
        }
    }

    // インシデント履歴の描画（日付グループ化 & 解決済み表示）
    function renderIncidentsV2(incidents, container) {
        if (incidents.length === 0) {
            container.innerHTML = `<div style="color:var(--text-muted);">No incidents reported in the recorded history.</div>`;
            return;
        }

        // 新しい順にソート
        incidents.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));

        // 日付ごとにグループ化
        const grouped = {};
        incidents.forEach(inc => {
            const dateKey = new Date(inc.startTime).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            if (!grouped[dateKey]) grouped[dateKey] = [];
            grouped[dateKey].push(inc);
        });

        // 描画
        Object.keys(grouped).forEach(dateKey => {
            let itemsHtml = grouped[dateKey].map(inc => {
                const start = new Date(inc.startTime);
                const timeStr = start.toLocaleTimeString('ja-JP', { hour: '2-digit', minute:'2-digit' });
                
                let statusHtml = '';
                let durationStr = '';

                if (inc.resolved) {
                    statusHtml = `<span class="incident-status" style="background:var(--bg-operational-subtle); color:var(--color-operational);"><i class="fas fa-check"></i> Resolved</span>`;
                    
                    // 継続時間の計算
                    const end = new Date(inc.endTime);
                    const diffMs = end - start;
                    const diffMins = Math.floor(diffMs / 60000);
                    durationStr = `Duration: ${diffMins} min`;
                } else {
                    statusHtml = `<span class="incident-status"><i class="fas fa-exclamation-circle"></i> Ongoing</span>`;
                    durationStr = `Investigating...`;
                }

                return `
                    <div class="incident-item ${inc.resolved ? 'resolved' : ''}">
                        <div class="incident-header">
                            <div class="incident-name">${inc.serviceName}</div>
                            ${statusHtml}
                        </div>
                        <div class="incident-meta">
                            <span><i class="far fa-clock"></i> Started at ${timeStr}</span>
                            <span>${durationStr}</span>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML += `
                <div class="incident-group">
                    <div class="incident-date-header">${dateKey}</div>
                    ${itemsHtml}
                </div>
            `;
        });
    }

    fetchStatus();
</script>

</body>
</html>
