<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLab Service Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* --- 洗練されたモノクロームパレット --- */
            --bg-body: #ffffff;
            --bg-card: #ffffff;
            --border-color: #e5e5e5;
            
            --text-primary: #111111;
            --text-secondary: #666666;
            --text-muted: #999999;

            /* ステータスカラー */
            --color-operational: #00c853; /* Vivid Green */
            --bg-operational-subtle: #f1fcf5;
            --color-outage: #ff3d00;      /* Vivid Red-Orange */
            --bg-outage-subtle: #fff5f2;
            
            /* バーの色 */
            --bar-bg-empty: #f0f0f0;
            
            /* デザインルール */
            --radius-card: 0px;
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #000000;
                --bg-card: #000000;
                --border-color: #333333;
                
                --text-primary: #ffffff;
                --text-secondary: #aaaaaa;
                --text-muted: #666666;
                
                --bar-bg-empty: #222222;
                --bg-operational-subtle: rgba(0, 200, 83, 0.1);
                --bg-outage-subtle: rgba(255, 61, 0, 0.1);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0; padding: 0; 
            line-height: 1.7;
            letter-spacing: 0.02em;
        }

        h1, h2, h3, .logo, .service-name, .status-badge, .stat-value {
            font-family: 'Space Grotesk', sans-serif;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 80px 24px; }

        /* ヘッダー */
        header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 60px; padding-bottom: 20px;
            border-bottom: 2px solid var(--text-primary);
        }
        .logo { 
            font-size: 1.5rem; font-weight: 700; 
            display: flex; align-items: center; gap: 12px; 
            color: var(--text-primary);
            text-transform: uppercase; letter-spacing: 0.1em;
        }
        .header-links a {
            color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; font-weight: 500;
            margin-left: 20px; transition: color 0.2s;
        }
        .header-links a:hover { color: var(--text-primary); }

        /* 全体ステータス (Hero) */
        .status-hero {
            background: var(--bg-card);
            padding: 32px;
            display: flex; align-items: center; gap: 24px;
            margin-bottom: 50px; 
            border: 1px solid var(--border-color);
        }
        .status-hero.operational { border-left: 8px solid var(--color-operational); background: var(--bg-operational-subtle); }
        .status-hero.outage { border-left: 8px solid var(--color-outage); background: var(--bg-outage-subtle); }

        .status-icon-wrapper { font-size: 2rem; flex-shrink: 0; }
        .status-hero.operational .status-icon-wrapper { color: var(--color-operational); }
        .status-hero.outage .status-icon-wrapper { color: var(--color-outage); }

        .status-hero-text h1 { margin: 0; font-size: 1.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .status-hero-text p { margin: 8px 0 0 0; color: var(--text-secondary); font-size: 1rem; }

        /* サービスカード */
        .service-card {
            background: var(--bg-card);
            padding: 24px 0;
            margin-bottom: 0;
            border-bottom: 1px solid var(--border-color);
        }
        .service-card:last-child { border-bottom: none; }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        
        .service-name { 
            font-weight: 700; font-size: 1.1rem; 
            display: flex; align-items: center; gap: 12px; 
        }
        .service-link { 
            color: var(--text-muted); font-size: 0.9rem; transition: color 0.2s;
        }
        .service-link:hover { color: var(--text-primary); }

        /* バッジとレイテンシ表示 */
        .status-meta { display: flex; align-items: center; gap: 16px; }
        
        .latency-badge {
            font-size: 0.8rem; color: var(--text-secondary); font-weight: 500;
            display: flex; align-items: center; gap: 6px;
        }
        .latency-dot { width: 6px; height: 6px; background: var(--color-operational); border-radius: 50%; }

        .status-badge {
            font-size: 0.7rem; font-weight: 700; padding: 6px 12px;
            display: inline-flex; align-items: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 0.1em;
            border-radius: 0px;
        }
        .status-badge.operational { background-color: var(--color-operational); color: white; }
        .status-badge.down { background-color: var(--color-outage); color: white; }

        .pulse-dot {
            width: 6px; height: 6px; background-color: white; border-radius: 0; 
            animation: pulse-sharp 1.5s infinite;
        }
        @keyframes pulse-sharp { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Uptime Bars */
        .uptime-bars {
            display: flex; gap: 2px; height: 32px; align-items: flex-end; margin-top: 24px;
        }
        .bar {
            flex: 1; background-color: var(--bar-bg-empty);
            height: 100%; position: relative; cursor: pointer;
            border-radius: 0px; transition: background-color 0.1s;
        }
        .bar.operational { background-color: var(--color-operational); }
        .bar.down { background-color: var(--color-outage); }
        
        .bar:hover { filter: brightness(0.9); }
        
        /* ツールチップ (キリッとしたデザイン) */
        .bar::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 140%; right: 0;
            background: var(--text-primary); color: var(--bg-body); 
            padding: 8px 12px; font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            border-radius: 0px; pointer-events: none; opacity: 0; transition: opacity 0.1s;
            z-index: 20; white-space: pre; text-align: right;
            border: 1px solid var(--border-color);
        }
        .bar:hover::after { opacity: 1; }

        .uptime-legend { 
            display: flex; justify-content: space-between; 
            font-size: 0.7rem; color: var(--text-muted); margin-top: 12px; font-weight: 500;
            text-transform: uppercase; letter-spacing: 0.05em;
        }

        /* 過去ログ */
        .history-section { margin-top: 80px; }
        .history-title { 
            font-size: 1.1rem; font-weight: 700; margin-bottom: 32px; 
            text-transform: uppercase; letter-spacing: 0.1em;
        }
        .incident-item {
            padding: 16px 0; border-bottom: 1px dotted var(--border-color);
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .incident-title { color: var(--color-outage); font-weight: 700; font-size: 0.9rem; font-family: 'Space Grotesk', sans-serif;}
        .incident-date { color: var(--text-muted); font-size: 0.8rem; font-family: 'Space Grotesk', sans-serif;}

        footer { 
            margin-top: 100px; display: flex; justify-content: space-between; align-items: center;
            color: var(--text-muted); font-size: 0.8rem; padding: 30px 0; 
            border-top: 2px solid var(--text-primary); text-transform: uppercase; font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <i class="fas fa-square-full" style="color: var(--color-operational); font-size: 0.8em;"></i> 
            UniLab Status
        </div>
        <nav class="header-links">
            <a href="https://unilabstore.com">Main Site</a>
        </nav>
    </header>

    <div id="hero-status" class="status-hero">
        <div class="status-icon-wrapper"><i class="fas fa-circle-notch fa-spin" style="color:var(--text-muted);"></i></div>
        <div class="status-hero-text"><h1>Loading System Status...</h1></div>
    </div>

    <div id="service-list"></div>

    <div class="history-section">
        <div class="history-title">Recent Incidents</div>
        <div id="history-container"></div>
    </div>

    <footer>
        <p>&copy; 2025 UniLab Systems</p>
        <p id="last-updated">Updating...</p>
    </footer>
</div>

<script>
    const CONFIG = {
        barCount: 60, // 表示するバーの本数（チェック回数）
        jsonPath: './status.json' // 読み込むJSONファイルのパス
    };

    async function fetchStatus() {
        try {
            // キャッシュを防ぐためにタイムスタンプを付与
            const response = await fetch(`${CONFIG.jsonPath}?t=${Date.now()}`);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            render(data);
        } catch (error) {
            console.error('Fetch error:', error);
            renderErrorState();
        }
    }

    function renderErrorState() {
        document.getElementById('hero-status').className = 'status-hero outage';
        document.getElementById('hero-status').innerHTML = `
            <div class="status-icon-wrapper"><i class="fas fa-times"></i></div>
            <div class="status-hero-text">
                <h1>Status Data Unavailable</h1>
                <p>Unable to load 'status.json'. Ensure the file exists in the same directory.</p>
            </div>
        `;
    }

    function render(data) {
        const listContainer = document.getElementById('service-list');
        const hero = document.getElementById('hero-status');
        const historyContainer = document.getElementById('history-container');
        
        // 最終更新日時
        if (data.lastUpdated) {
            document.getElementById('last-updated').textContent = `Last updated: ${data.lastUpdated}`;
        }

        listContainer.innerHTML = '';
        historyContainer.innerHTML = '';

        let allOperational = true;
        let recentIncidents = [];

        // サービスごとのループ
        data.services.forEach(service => {
            const isUp = service.currentStatus === 'operational';
            if (!isUp) allOperational = false;

            // 履歴データの処理 (JSONは新しい順なので、最新60件を取得して逆順(古い順)にする)
            const rawHistory = service.history || [];
            // 最新60件を取得
            const historySlice = rawHistory.slice(0, CONFIG.barCount);
            // 左(過去) -> 右(現在) にするためにreverse
            const historyToShow = [...historySlice].reverse();

            // インシデント（ダウン）情報の収集
            rawHistory.forEach(log => {
                if (log.status !== 'operational') {
                    recentIncidents.push({ 
                        name: service.name, 
                        time: log.time, 
                        status: log.status 
                    });
                }
            });

            // バーのHTML生成
            let barsHtml = historyToShow.map(log => {
                const date = new Date(log.time);
                // ツールチップ表示用
                const timeStr = date.toLocaleString('ja-JP', { 
                    month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit'
                });
                const isDown = log.status !== 'operational';
                const statusStr = isDown ? 'DOWN' : 'OPERATIONAL';
                const colorClass = isDown ? 'down' : 'operational';
                const latency = log.latency ? `${log.latency}ms` : '--';
                
                return `<div class="bar ${colorClass}" data-tooltip="${timeStr}\n${statusStr} | ${latency}"></div>`;
            }).join('');

            // データが足りない場合はグレーのバーで埋める
            const emptyCount = CONFIG.barCount - historyToShow.length;
            for(let i=0; i<emptyCount; i++) {
                barsHtml = `<div class="bar" data-tooltip="NO DATA"></div>` + barsHtml;
            }

            // バッジとレイテンシ表示
            let badgeHtml = '';
            let latencyHtml = '';

            if (isUp) {
                badgeHtml = `<div class="status-badge operational"><div class="pulse-dot"></div> OPERATIONAL</div>`;
                // 最新のレイテンシを表示 (JSONのlastLatency、または履歴の最新)
                const currentLatency = service.lastLatency || (rawHistory[0] ? rawHistory[0].latency : 0);
                latencyHtml = `
                    <div class="latency-badge">
                        <div class="latency-dot"></div>
                        <span class="stat-value">${currentLatency}ms</span>
                    </div>`;
            } else {
                badgeHtml = `<div class="status-badge down"><i class="fas fa-exclamation-triangle"></i> OUTAGE</div>`;
                latencyHtml = `<div class="latency-badge" style="color:var(--color-outage);"><i class="fas fa-times-circle"></i> Connection Lost</div>`;
            }

            const cardHtml = `
                <div class="service-card">
                    <div class="card-top">
                        <div class="service-name">
                            ${service.name}
                            <a href="${service.url}" target="_blank" class="service-link"><i class="fas fa-arrow-up-right-from-square"></i></a>
                        </div>
                        <div class="status-meta">
                            ${latencyHtml}
                            ${badgeHtml}
                        </div>
                    </div>
                    <div class="uptime-bars">${barsHtml}</div>
                    <div class="uptime-legend">
                        <span>Past Checks</span>
                        <span>Current</span>
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });

        // ヒーローセクション更新
        if (allOperational) {
            hero.className = 'status-hero operational';
            hero.innerHTML = `
                <div class="status-icon-wrapper"><i class="fas fa-check-square"></i></div>
                <div class="status-hero-text">
                    <h1>All Systems Operational</h1>
                    <p>All services are running normally with low latency.</p>
                </div>
            `;
        } else {
            hero.className = 'status-hero outage';
            hero.innerHTML = `
                <div class="status-icon-wrapper"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status-hero-text">
                    <h1>Service Disruption Reported</h1>
                    <p>Some services are experiencing issues.</p>
                </div>
            `;
        }

        renderIncidents(recentIncidents, historyContainer);
    }

    function renderIncidents(incidents, container) {
        if (incidents.length === 0) {
            container.innerHTML = `<div class="incident-item" style="border:none; color:var(--text-muted);">No incidents reported in recent history.</div>`;
            return;
        }

        // 新しい順にソートして、最新5件だけ表示
        incidents.sort((a, b) => new Date(b.time) - new Date(a.time));
        const limitedIncidents = incidents.slice(0, 5);

        limitedIncidents.forEach(inc => {
            const dateStr = new Date(inc.time).toLocaleString('ja-JP', { 
                year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit'
            });
            
            container.innerHTML += `
                <div class="incident-item">
                    <div class="incident-title">
                        <i class="fas fa-exclamation-circle" style="margin-right:8px;"></i>
                        Downtime Detected - ${inc.name}
                    </div>
                    <div class="incident-date">${dateStr}</div>
                </div>
            `;
        });
    }

    // 実行
    fetchStatus();
</script>

</body>
</html>
