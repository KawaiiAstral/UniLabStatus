<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* 白の階調パレット */
            --bg-body: #f9fafb;       /* 背景：ごく薄いグレー */
            --bg-card: #ffffff;       /* カード：純白 */
            --bg-subtle: #f3f4f6;     /* バーの背景など */
            
            /* テキストカラー */
            --text-primary: #111827;  /* ほぼ黒 */
            --text-secondary: #6b7280; /* 中間のグレー */
            --text-light: #9ca3af;    /* 薄いグレー */
            
            /* ステータスカラー（目に優しい色味） */
            --color-operational: #10b981; /* エメラルド */
            --bg-operational: #d1fae5;    /* 薄いエメラルド背景 */
            --color-outage: #ef4444;      /* ローズレッド */
            --bg-outage: #fee2e2;         /* 薄い赤背景 */
            
            /* 影（高級感の肝） */
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            
            --radius-card: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* 文字を滑らかに */
        }

        .container {
            max-width: 820px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        /* --- ヘッダー --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }
        .logo {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo i { color: var(--color-operational); }

        /* --- 全体ステータスバッジ --- */
        .status-hero {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: 24px 32px;
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s ease;
        }
        .status-hero:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }

        .status-hero-icon {
            width: 48px; height: 48px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .hero-operational { background: var(--bg-operational); color: var(--color-operational); }
        .hero-outage { background: var(--bg-outage); color: var(--color-outage); }

        .status-hero-text h1 {
            margin: 0; font-size: 1.25rem; font-weight: 700; font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .status-hero-text p {
            margin: 4px 0 0 0; color: var(--text-secondary); font-size: 0.95rem;
        }

        /* --- サービスリスト --- */
        .service-card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: 24px 32px;
            box-shadow: var(--shadow-card);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.02);
            transition: all 0.3s ease;
        }
        .service-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .card-top {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;
        }
        .service-name {
            font-weight: 600; font-size: 1.1rem; color: var(--text-primary);
            display: flex; align-items: center; gap: 10px;
        }
        .service-link {
            color: var(--text-light); transition: color 0.2s; font-size: 0.9rem;
        }
        .service-link:hover { color: var(--color-operational); }

        .status-pill {
            display: inline-flex; align-items: center; gap: 8px;
            font-size: 0.875rem; font-weight: 600;
            padding: 6px 12px; border-radius: 20px;
        }
        .pill-operational { background: var(--bg-operational); color: var(--color-operational); }
        .pill-outage { background: var(--bg-outage); color: var(--color-outage); }

        /* パルスアニメーションのドット */
        .pulse-dot {
            width: 8px; height: 8px; border-radius: 50%; background: currentColor; position: relative;
        }
        .pulse-dot::after {
            content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px;
            border-radius: 50%; background: currentColor; opacity: 0.4;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(2); opacity: 0; } }

        /* --- 棒グラフ (History Bars) --- */
        .uptime-container {
            margin-top: 20px;
        }
        .uptime-bars {
            display: flex; gap: 4px; height: 40px; align-items: flex-end;
        }
        .bar {
            flex: 1;
            background-color: var(--bg-subtle); /* データなしの色 */
            border-radius: 4px;
            min-width: 4px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: default;
        }
        .bar.filled { background-color: var(--color-operational); opacity: 0.3; } /* 古いデータは少し薄く */
        .bar.recent { opacity: 1; } /* 最近のデータは濃く */
        .bar.down { background-color: var(--color-outage); opacity: 1 !important; }

        .bar:hover {
            transform: scaleY(1.3); z-index: 10; opacity: 1;
        }

        /* ツールチップ (黒背景でキリッと) */
        .bar:hover::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: white;
            padding: 6px 12px; font-size: 0.75rem; font-weight: 600;
            border-radius: 6px; white-space: nowrap; pointer-events: none;
            margin-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 0.2s forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-50%) translateY(5px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }

        .uptime-legend {
            display: flex; justify-content: space-between;
            font-size: 0.75rem; color: var(--text-light); margin-top: 8px; font-weight: 500;
        }

        /* --- インシデント履歴 --- */
        .history-section {
            margin-top: 60px;
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: 32px;
            box-shadow: var(--shadow-card);
        }
        .history-section h2 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.25rem; margin-bottom: 30px; padding-bottom: 15px;
            border-bottom: 1px solid var(--bg-subtle);
        }

        .month-block { margin-bottom: 40px; }
        .month-block:last-child { margin-bottom: 0; }
        
        .month-title {
            font-size: 1rem; font-weight: 700; color: var(--text-primary); margin-bottom: 16px;
        }
        .incident-item {
            padding: 16px; background: var(--bg-subtle); border-radius: 8px; margin-bottom: 12px;
            border-left: 4px solid var(--color-outage);
        }
        .incident-header {
            display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.9rem; font-weight: 600;
        }
        .incident-date { color: var(--text-secondary); font-size: 0.85rem; font-weight: 400; }
        .no-incidents {
            color: var(--text-light); font-size: 0.9rem; padding: 10px 0; border-bottom: 1px dashed var(--bg-subtle);
        }

        footer {
            margin-top: 80px; text-align: center; color: var(--text-light); font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <i class="fas fa-layer-group"></i> UniLab Status
        </div>
    </header>

    <div id="hero-status" class="status-hero">
        <div class="status-hero-icon hero-operational">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="status-hero-text">
            <h1>Loading System Status...</h1>
            <p>Please wait a moment while we fetch the latest data.</p>
        </div>
    </div>

    <div id="service-list"></div>

    <div class="history-section">
        <h2><i class="fas fa-history" style="margin-right:8px; color:var(--text-light);"></i> Past Incidents</h2>
        <div id="history-container"></div>
    </div>

    <footer>
        <p id="last-updated">Last updated: --</p>
        <p style="margin-top:8px; opacity:0.6;">&copy; UniLab System Operations</p>
    </footer>
</div>

<script>
    async function fetchStatus() {
        try {
            const response = await fetch('./status.json?t=' + new Date().getTime());
            const data = await response.json();
            render(data);
        } catch (error) {
            console.error(error);
            const hero = document.getElementById('hero-status');
            hero.innerHTML = `
                <div class="status-hero-icon hero-outage"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status-hero-text">
                    <h1>Status Unavailable</h1>
                    <p>Could not load the system status. Please check your connection.</p>
                </div>
            `;
        }
    }

    function render(data) {
        const listContainer = document.getElementById('service-list');
        const hero = document.getElementById('hero-status');
        const historyContainer = document.getElementById('history-container');
        document.getElementById('last-updated').textContent = `Last updated: ${data.lastUpdated}`;

        listContainer.innerHTML = '';
        historyContainer.innerHTML = '';

        if (!data.services || !Array.isArray(data.services)) {
            listContainer.innerHTML = '<p style="text-align:center; color:#999;">No data available.</p>';
            return;
        }

        let allOperational = true;
        let incidentHistory = [];

        data.services.forEach(service => {
            const isUp = service.currentStatus === 'operational';
            if (!isUp) allOperational = false;

            const history = service.history || [];
            // バーコード表示数
            const BAR_COUNT = 60;
            const historyToShow = history.slice(0, BAR_COUNT).reverse();

            // インシデント収集
            history.forEach(log => {
                if (log.status !== 'operational') {
                    incidentHistory.push({ name: service.name, time: log.time, status: log.status });
                }
            });

            // バーコードHTML生成
            let barsHtml = historyToShow.map((log, index) => {
                const date = new Date(log.time);
                const timeStr = date.toLocaleString('ja-JP', { 
                    year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
                });
                
                const isDown = log.status !== 'operational';
                const statusStr = isDown ? 'Outage' : 'Operational';
                
                // 最近のデータ(右側)ほど不透明度を高くするクラス付与
                const recentClass = index > (BAR_COUNT - 10) ? 'recent' : 'filled';
                const colorClass = isDown ? 'down' : recentClass;
                
                return `<div class="bar ${colorClass}" data-tooltip="${timeStr} - ${statusStr}"></div>`;
            }).join('');

            // 不足分を空バーで埋める
            const emptyCount = BAR_COUNT - historyToShow.length;
            for(let i=0; i<emptyCount; i++) {
                barsHtml = `<div class="bar"></div>` + barsHtml;
            }

            // カードHTML
            const cardHtml = `
                <div class="service-card">
                    <div class="card-top">
                        <div class="service-name">
                            ${service.name}
                            <a href="${service.url}" target="_blank" class="service-link"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                        <div class="status-pill ${isUp ? 'pill-operational' : 'pill-outage'}">
                            <div class="pulse-dot"></div>
                            ${isUp ? 'Operational' : 'Outage'}
                        </div>
                    </div>
                    <div class="uptime-container">
                        <div class="uptime-bars">${barsHtml}</div>
                        <div class="uptime-legend">
                            <span>60 days ago</span>
                            <span>Today</span>
                        </div>
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });

        // ヒーローエリア更新
        if (allOperational) {
            hero.innerHTML = `
                <div class="status-hero-icon hero-operational"><i class="fas fa-check"></i></div>
                <div class="status-hero-text">
                    <h1>All Systems Operational</h1>
                    <p>All services are running smoothly without any issues.</p>
                </div>
            `;
        } else {
            hero.innerHTML = `
                <div class="status-hero-icon hero-outage"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status-hero-text">
                    <h1>Some Systems Impacted</h1>
                    <p>We are currently experiencing issues with some services.</p>
                </div>
            `;
        }

        // 月別インシデント履歴
        renderMonthlyHistory(incidentHistory, historyContainer);
    }

    function renderMonthlyHistory(incidents, container) {
        const today = new Date();
        const monthsToShow = 3;

        for (let i = 0; i < monthsToShow; i++) {
            const targetDate = new Date(today.getFullYear(), today.getMonth() - i, 1);
            const year = targetDate.getFullYear();
            const month = targetDate.getMonth();
            const monthName = targetDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });

            const monthlyIncidents = incidents.filter(inc => {
                const incDate = new Date(inc.time);
                return incDate.getFullYear() === year && incDate.getMonth() === month;
            });

            let contentHtml = '';
            if (monthlyIncidents.length === 0) {
                contentHtml = `<div class="no-incidents">No incidents reported.</div>`;
            } else {
                monthlyIncidents.sort((a, b) => new Date(b.time) - new Date(a.time));
                const uniqueDates = [...new Set(monthlyIncidents.map(inc => new Date(inc.time).toDateString()))];
                
                uniqueDates.forEach(dateStr => {
                    const incsOnDate = monthlyIncidents.filter(inc => new Date(inc.time).toDateString() === dateStr);
                    const serviceNames = [...new Set(incsOnDate.map(i => i.name))].join(', ');
                    const displayDate = new Date(dateStr).toLocaleDateString('ja-JP', {year: 'numeric', month:'2-digit', day:'2-digit'});
                    
                    contentHtml += `
                        <div class="incident-item">
                            <div class="incident-header">
                                <span style="color:var(--color-outage);">Major Outage - ${serviceNames}</span>
                            </div>
                            <div class="incident-date">${displayDate}</div>
                        </div>
                    `;
                });
            }

            const monthBlock = `
                <div class="month-block">
                    <div class="month-title">${monthName}</div>
                    ${contentHtml}
                </div>
            `;
            container.innerHTML += monthBlock;
        }
    }

    fetchStatus();
</script>

</body>
</html>
