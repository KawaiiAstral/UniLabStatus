<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* 配色設定 */
            --bg-body: #f9fafb;
            --bg-card: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            
            /* ステータス色 */
            --color-operational: #10b981;
            --bg-operational: #d1fae5;
            --color-outage: #ef4444;
            --bg-outage: #fee2e2;
            
            /* 棒グラフの「空」の色を少し濃くしました */
            --bar-empty: #e2e8f0; 
            
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --radius-card: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0; padding: 0; line-height: 1.6;
        }

        .container { max-width: 820px; margin: 0 auto; padding: 60px 24px; }

        /* ヘッダー */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .logo { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }

        /* ヒーローカード */
        .status-hero {
            background: var(--bg-card); border-radius: var(--radius-card); padding: 24px 32px;
            box-shadow: var(--shadow-card); display: flex; align-items: center; gap: 20px;
            margin-bottom: 40px; border: 1px solid rgba(0,0,0,0.02);
        }
        .status-hero-icon {
            width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; flex-shrink: 0;
        }
        .hero-operational { background: var(--bg-operational); color: var(--color-operational); }
        .hero-outage { background: var(--bg-outage); color: var(--color-outage); }
        .status-hero-text h1 { margin: 0; font-size: 1.25rem; font-weight: 700; }
        .status-hero-text p { margin: 4px 0 0 0; color: var(--text-secondary); font-size: 0.95rem; }

        /* サービスカード */
        .service-card {
            background: var(--bg-card); border-radius: var(--radius-card); padding: 24px 32px;
            box-shadow: var(--shadow-card); margin-bottom: 24px; border: 1px solid rgba(0,0,0,0.02);
        }
        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .service-name { font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        .service-link { color: #9ca3af; font-size: 0.9rem; }
        .service-link:hover { color: var(--color-operational); }

        .status-pill {
            display: inline-flex; align-items: center; gap: 8px; font-size: 0.875rem; font-weight: 600; padding: 6px 12px; border-radius: 20px;
        }
        .pill-operational { background: var(--bg-operational); color: var(--color-operational); }
        .pill-outage { background: var(--bg-outage); color: var(--color-outage); }
        .pulse-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; position: relative; }
        .pulse-dot::after { content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px; border-radius: 50%; background: currentColor; opacity: 0.4; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(2); opacity: 0; } }

        /* --- 棒グラフ (History Bars) --- */
        .uptime-bars { display: flex; gap: 4px; height: 40px; align-items: flex-end; margin-top: 20px; }
        
        .bar {
            flex: 1;
            background-color: var(--bar-empty); /* ここを濃くしました */
            border-radius: 4px;
            min-width: 4px;
            position: relative;
            cursor: pointer; /* カーソルを指に */
            transition: transform 0.2s;
        }
        
        /* 状態ごとの色 */
        .bar.filled { background-color: var(--color-operational); opacity: 0.4; } /* 過去の正常データ */
        .bar.recent { background-color: var(--color-operational); opacity: 1; }   /* 最近の正常データ */
        .bar.down { background-color: var(--color-outage) !important; opacity: 1 !important; } /* ダウン時は赤！ */

        .bar:hover { transform: scaleY(1.3); z-index: 10; }

        /* ツールチップ (吹き出し) */
        .bar:hover::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: white; padding: 6px 12px; font-size: 0.75rem; font-weight: 600;
            border-radius: 6px; white-space: nowrap; pointer-events: none; margin-bottom: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .uptime-legend { display: flex; justify-content: space-between; font-size: 0.75rem; color: #9ca3af; margin-top: 8px; }

        /* 過去ログエリア */
        .history-section { margin-top: 60px; background: var(--bg-card); border-radius: var(--radius-card); padding: 32px; box-shadow: var(--shadow-card); }
        .history-section h2 { font-size: 1.25rem; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #f3f4f6; }
        .month-block { margin-bottom: 40px; }
        .month-title { font-size: 1rem; font-weight: 700; margin-bottom: 16px; }
        .incident-item { padding: 16px; background: #f9fafb; border-radius: 8px; margin-bottom: 12px; border-left: 4px solid var(--color-outage); }
        .incident-header { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.9rem; font-weight: 600; }
        .incident-date { color: var(--text-secondary); font-size: 0.85rem; }
        .no-incidents { color: #9ca3af; font-size: 0.9rem; padding: 10px 0; border-bottom: 1px dashed #f3f4f6; }

        footer { margin-top: 80px; text-align: center; color: #9ca3af; font-size: 0.85rem; padding-bottom: 40px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><i class="fas fa-layer-group"></i> UniLab Status</div>
    </header>

    <div id="hero-status" class="status-hero">
        <div class="status-hero-icon hero-operational"><i class="fas fa-spinner fa-spin"></i></div>
        <div class="status-hero-text"><h1>Loading...</h1></div>
    </div>

    <div id="service-list"></div>

    <div class="history-section">
        <h2><i class="fas fa-history" style="margin-right:8px; color:#9ca3af;"></i> Past Incidents</h2>
        <div id="history-container"></div>
    </div>

    <footer><p id="last-updated">Updating...</p></footer>
</div>

<script>
    async function fetchStatus() {
        try {
            const response = await fetch('./status.json?t=' + new Date().getTime());
            const data = await response.json();
            render(data);
        } catch (error) {
            console.error(error);
            document.getElementById('hero-status').innerHTML = `
                <div class="status-hero-icon hero-outage"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status-hero-text"><h1>Status Unavailable</h1></div>`;
        }
    }

    function render(data) {
        const listContainer = document.getElementById('service-list');
        const hero = document.getElementById('hero-status');
        const historyContainer = document.getElementById('history-container');
        document.getElementById('last-updated').textContent = `Last updated: ${data.lastUpdated}`;

        listContainer.innerHTML = '';
        historyContainer.innerHTML = '';

        if (!data.services || !Array.isArray(data.services)) {
            listContainer.innerHTML = '<p style="text-align:center;">No data available.</p>';
            return;
        }

        let allOperational = true;
        let incidentHistory = [];

        data.services.forEach(service => {
            const isUp = service.currentStatus === 'operational';
            if (!isUp) allOperational = false;

            const history = service.history || [];
            const BAR_COUNT = 60; // 60本表示
            const historyToShow = history.slice(0, BAR_COUNT).reverse();

            history.forEach(log => {
                if (log.status !== 'operational') {
                    incidentHistory.push({ name: service.name, time: log.time, status: log.status });
                }
            });

            // 1. データがある部分のバー生成
            let barsHtml = historyToShow.map((log, index) => {
                const date = new Date(log.time);
                const timeStr = date.toLocaleString('ja-JP', { 
                    year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
                });
                
                const isDown = log.status !== 'operational';
                const statusStr = isDown ? 'Outage' : 'Operational';
                
                // クラス分け: 赤(down) > 最近(recent) > 過去(filled)
                let colorClass = 'filled';
                if (index > (historyToShow.length - 10)) colorClass = 'recent';
                if (isDown) colorClass = 'down';

                return `<div class="bar ${colorClass}" data-tooltip="${timeStr} - ${statusStr}"></div>`;
            }).join('');

            // 2. データがない部分（空）のバー生成
            const emptyCount = BAR_COUNT - historyToShow.length;
            for(let i=0; i<emptyCount; i++) {
                // 空のバーにも「No Data」というツールチップを表示して存在をアピール
                barsHtml = `<div class="bar" data-tooltip="No Data"></div>` + barsHtml;
            }

            // カード生成
            const cardHtml = `
                <div class="service-card">
                    <div class="card-top">
                        <div class="service-name">
                            ${service.name}
                            <a href="${service.url}" target="_blank" class="service-link"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                        <div class="status-pill ${isUp ? 'pill-operational' : 'pill-outage'}">
                            <div class="pulse-dot"></div>
                            ${isUp ? 'Operational' : 'Outage'}
                        </div>
                    </div>
                    <div class="uptime-bars">${barsHtml}</div>
                    <div class="uptime-legend">
                        <span>60 days ago</span>
                        <span>Today</span>
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });

        // ヒーロー更新
        if (allOperational) {
            hero.innerHTML = `
                <div class="status-hero-icon hero-operational"><i class="fas fa-check"></i></div>
                <div class="status-hero-text"><h1>All Systems Operational</h1><p>All services are running smoothly.</p></div>
            `;
        } else {
            hero.innerHTML = `
                <div class="status-hero-icon hero-outage"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status-hero-text"><h1>Some Systems Impacted</h1><p>We are currently experiencing issues.</p></div>
            `;
        }

        renderMonthlyHistory(incidentHistory, historyContainer);
    }

    function renderMonthlyHistory(incidents, container) {
        const today = new Date();
        const monthsToShow = 3;

        for (let i = 0; i < monthsToShow; i++) {
            const targetDate = new Date(today.getFullYear(), today.getMonth() - i, 1);
            const year = targetDate.getFullYear();
            const month = targetDate.getMonth();
            const monthName = targetDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });

            const monthlyIncidents = incidents.filter(inc => {
                const incDate = new Date(inc.time);
                return incDate.getFullYear() === year && incDate.getMonth() === month;
            });

            let contentHtml = '';
            if (monthlyIncidents.length === 0) {
                contentHtml = `<div class="no-incidents">No incidents reported.</div>`;
            } else {
                monthlyIncidents.sort((a, b) => new Date(b.time) - new Date(a.time));
                const uniqueDates = [...new Set(monthlyIncidents.map(inc => new Date(inc.time).toDateString()))];
                
                uniqueDates.forEach(dateStr => {
                    const incsOnDate = monthlyIncidents.filter(inc => new Date(inc.time).toDateString() === dateStr);
                    const serviceNames = [...new Set(incsOnDate.map(i => i.name))].join(', ');
                    const displayDate = new Date(dateStr).toLocaleDateString('ja-JP', {year: 'numeric', month:'2-digit', day:'2-digit'});
                    
                    contentHtml += `
                        <div class="incident-item">
                            <div class="incident-header"><span style="color:var(--color-outage);">Major Outage - ${serviceNames}</span></div>
                            <div class="incident-date">${displayDate}</div>
                        </div>
                    `;
                });
            }
            container.innerHTML += `<div class="month-block"><div class="month-title">${monthName}</div>${contentHtml}</div>`;
        }
    }

    fetchStatus();
</script>

</body>
</html>
