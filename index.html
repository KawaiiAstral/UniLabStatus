<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* ベースカラー */
            --bg-body: #f7f7f8;       /* 全体の背景 */
            --bg-card: #ffffff;       /* カードの背景 */
            
            /* テキストカラー */
            --text-primary: #2d333a;
            --text-secondary: #5c6b7f;
            
            /* ステータスバーの色（ChatGPT風にクッキリと） */
            --bar-bg-empty: #e3e5e8;  /* 空のデータ（見えるグレー） */
            --bar-bg-operational: #10a37f; /* ChatGPTのグリーン */
            --bar-bg-outage: #ef4146;      /* ChatGPTのレッド */
            
            /* ステータスバッジなどの色 */
            --color-operational: #10a37f;
            --bg-operational: #dcfce7;
            --color-outage: #ef4146;
            --bg-outage: #fee2e2;
            
            --shadow-card: 0 2px 8px rgba(0,0,0,0.04);
            --radius-card: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0; padding: 0; line-height: 1.5;
        }

        .container { max-width: 820px; margin: 0 auto; padding: 40px 24px; }

        /* ヘッダー */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .logo { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; color: #1a1a1a; }

        /* 全体ステータス */
        .status-hero {
            background: var(--bg-card); border-radius: var(--radius-card); padding: 24px;
            box-shadow: var(--shadow-card); display: flex; align-items: center; gap: 16px;
            margin-bottom: 30px; border: 1px solid #eee;
        }
        .status-hero-icon { font-size: 1.5rem; }
        .text-operational { color: var(--color-operational); }
        .text-outage { color: var(--color-outage); }
        .status-hero-text h1 { margin: 0; font-size: 1.1rem; font-weight: 600; }
        .status-hero-text p { margin: 2px 0 0 0; color: var(--text-secondary); font-size: 0.9rem; }

        /* サービスカード */
        .service-card {
            background: var(--bg-card); border-radius: var(--radius-card); padding: 20px 24px;
            box-shadow: var(--shadow-card); margin-bottom: 16px; border: 1px solid #eee;
        }
        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .service-name { font-weight: 600; font-size: 1rem; color: #333; display: flex; align-items: center; gap: 8px; }
        .service-link { color: #b0b0b0; font-size: 0.8rem; transition: color 0.2s; }
        .service-link:hover { color: var(--color-operational); }

        .status-text { font-size: 0.85rem; font-weight: 600; }

        /* --- ChatGPT風のバーコード --- */
        .uptime-bars {
            display: flex;
            gap: 3px;          /* 棒と棒の間隔 */
            height: 34px;      /* 棒の高さ */
            align-items: flex-end;
            margin-top: 15px;
        }
        
        .bar {
            flex: 1;
            background-color: var(--bar-bg-empty); /* デフォルトはグレー */
            border-radius: 3px;
            min-width: 4px;
            height: 100%;      /* 高さを強制 */
            position: relative;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.1s;
        }
        
        /* 状態クラス */
        .bar.operational { background-color: var(--bar-bg-operational); }
        .bar.outage { background-color: var(--bar-bg-outage); }

        /* ホバー時の挙動 */
        .bar:hover { transform: scaleY(1.15); opacity: 0.8; }

        /* ツールチップ（吹き出し） */
        .bar:hover::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; color: white; padding: 5px 10px; font-size: 0.75rem; font-weight: 500;
            border-radius: 4px; white-space: nowrap; pointer-events: none; z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }
        /* 吹き出しの三角 */
        .bar:hover::before {
            content: ''; position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); margin-bottom: -4px;
            border: 5px solid transparent; border-top-color: #1a1a1a; pointer-events: none;
        }

        .uptime-legend { display: flex; justify-content: space-between; font-size: 0.75rem; color: #999; margin-top: 6px; }

        /* 過去ログセクション */
        .history-section { margin-top: 50px; }
        .history-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; color: #333; }
        
        .month-block { margin-bottom: 30px; }
        .month-name { font-size: 0.95rem; font-weight: 600; margin-bottom: 10px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        
        .incident-item {
            padding: 12px; background: #fff5f5; border-radius: 6px; margin-bottom: 8px; border-left: 3px solid var(--color-outage);
        }
        .incident-title { color: var(--color-outage); font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
        .incident-date { color: var(--text-secondary); font-size: 0.8rem; }
        .no-incidents { color: #999; font-size: 0.85rem; padding: 5px 0; }

        footer { margin-top: 60px; text-align: center; color: #aaa; font-size: 0.8rem; padding-bottom: 40px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo"><i class="fas fa-cube" style="margin-right:10px;"></i> UniLab Status</div>
    </header>

    <div id="hero-status" class="status-hero">
        <div class="status-hero-icon"><i class="fas fa-circle-notch fa-spin" style="color:#ccc;"></i></div>
        <div class="status-hero-text"><h1>Loading Status...</h1></div>
    </div>

    <div id="service-list"></div>

    <div class="history-section">
        <div class="history-title">Past Incidents</div>
        <div id="history-container"></div>
    </div>

    <footer><p id="last-updated">Updating...</p></footer>
</div>

<script>
    async function fetchStatus() {
        try {
            const response = await fetch('./status.json?t=' + new Date().getTime());
            const data = await response.json();
            render(data);
        } catch (error) {
            console.error(error);
            document.getElementById('hero-status').innerHTML = `
                <div class="status-hero-icon text-outage"><i class="fas fa-exclamation-circle"></i></div>
                <div class="status-hero-text"><h1>Status Unavailable</h1><p>Unable to connect to status data.</p></div>
            `;
        }
    }

    function render(data) {
        const listContainer = document.getElementById('service-list');
        const hero = document.getElementById('hero-status');
        const historyContainer = document.getElementById('history-container');
        document.getElementById('last-updated').textContent = `Last updated: ${data.lastUpdated}`;

        listContainer.innerHTML = '';
        historyContainer.innerHTML = '';

        if (!data.services || !Array.isArray(data.services)) {
            listContainer.innerHTML = '<p style="text-align:center; color:#999;">No data available yet.</p>';
            return;
        }

        let allOperational = true;
        let incidentHistory = [];

        data.services.forEach(service => {
            const isUp = service.currentStatus === 'operational';
            if (!isUp) allOperational = false;

            const history = service.history || [];
            const BAR_COUNT = 60; // 60本固定
            const historyToShow = history.slice(0, BAR_COUNT).reverse();

            // インシデント履歴の収集
            history.forEach(log => {
                if (log.status !== 'operational') {
                    incidentHistory.push({ name: service.name, time: log.time, status: log.status });
                }
            });

            // 1. データがある部分のバー（緑や赤）
            let barsHtml = historyToShow.map(log => {
                const date = new Date(log.time);
                const timeStr = date.toLocaleString('ja-JP', { 
                    year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
                });
                const isDown = log.status !== 'operational';
                const statusStr = isDown ? 'Outage' : 'Operational';
                const colorClass = isDown ? 'outage' : 'operational';

                return `<div class="bar ${colorClass}" data-tooltip="${timeStr} - ${statusStr}"></div>`;
            }).join('');

            // 2. データがない部分のバー（グレー）
            // ここで確実に60本になるように埋める
            const emptyCount = BAR_COUNT - historyToShow.length;
            for(let i=0; i<emptyCount; i++) {
                barsHtml = `<div class="bar" data-tooltip="No Data"></div>` + barsHtml;
            }

            const cardHtml = `
                <div class="service-card">
                    <div class="card-top">
                        <div class="service-name">
                            ${service.name}
                            <a href="${service.url}" target="_blank" class="service-link"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                        <div class="status-text ${isUp ? 'text-operational' : 'text-outage'}">
                            ${isUp ? '<i class="fas fa-check-circle"></i> Operational' : '<i class="fas fa-exclamation-triangle"></i> Outage'}
                        </div>
                    </div>
                    <div class="uptime-bars">${barsHtml}</div>
                    <div class="uptime-legend">
                        <span>60 days ago</span>
                        <span>Today</span>
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });

        // 全体ステータス更新
        if (allOperational) {
            hero.innerHTML = `
                <div class="status-hero-icon text-operational"><i class="fas fa-check-circle"></i></div>
                <div class="status-hero-text"><h1>All Systems Operational</h1><p>All services are running smoothly.</p></div>
            `;
        } else {
            hero.innerHTML = `
                <div class="status-hero-icon text-outage"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status-hero-text"><h1>Some Systems Impacted</h1><p>We are experiencing connectivity issues.</p></div>
            `;
        }

        renderMonthlyHistory(incidentHistory, historyContainer);
    }

    function renderMonthlyHistory(incidents, container) {
        const today = new Date();
        const monthsToShow = 3; 

        for (let i = 0; i < monthsToShow; i++) {
            const targetDate = new Date(today.getFullYear(), today.getMonth() - i, 1);
            const year = targetDate.getFullYear();
            const month = targetDate.getMonth();
            const monthName = targetDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });

            const monthlyIncidents = incidents.filter(inc => {
                const incDate = new Date(inc.time);
                return incDate.getFullYear() === year && incDate.getMonth() === month;
            });

            let contentHtml = '';
            if (monthlyIncidents.length === 0) {
                contentHtml = `<div class="no-incidents">No incidents reported.</div>`;
            } else {
                monthlyIncidents.sort((a, b) => new Date(b.time) - new Date(a.time));
                const uniqueDates = [...new Set(monthlyIncidents.map(inc => new Date(inc.time).toDateString()))];
                
                uniqueDates.forEach(dateStr => {
                    const incsOnDate = monthlyIncidents.filter(inc => new Date(inc.time).toDateString() === dateStr);
                    const serviceNames = [...new Set(incsOnDate.map(i => i.name))].join(', ');
                    const displayDate = new Date(dateStr).toLocaleDateString('ja-JP', {year: 'numeric', month:'2-digit', day:'2-digit'});
                    
                    contentHtml += `
                        <div class="incident-item">
                            <div class="incident-title">Major Outage - ${serviceNames}</div>
                            <div class="incident-date">${displayDate}</div>
                        </div>
                    `;
                });
            }

            container.innerHTML += `
                <div class="month-block">
                    <div class="month-name">${monthName}</div>
                    ${contentHtml}
                </div>
            `;
        }
    }

    fetchStatus();
</script>

</body>
</html>
