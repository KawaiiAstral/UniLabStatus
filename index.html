<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --color-operational: #10b981; /* ChatGPTっぽい少し明るい緑 */
            --color-outage: #ef4444;
            --bg-body: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* ヘッダー */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* メインステータスバー */
        .status-banner {
            background-color: var(--color-operational);
            color: white;
            padding: 16px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        /* サービスリスト */
        .service-group {
            margin-bottom: 60px;
        }
        .service-item {
            margin-bottom: 24px;
        }
        .service-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .service-link {
            color: var(--color-operational);
            text-decoration: none;
            font-size: 0.8em;
            margin-left: 8px;
        }
        .status-text {
            color: var(--color-operational);
            font-weight: 600;
        }
        .status-text.down { color: var(--color-outage); }

        /* Uptime Bars (バーコード) */
        .uptime-bars {
            display: flex;
            gap: 2px;
            height: 36px;
        }
        .bar {
            flex: 1;
            background-color: var(--color-operational);
            border-radius: 2px;
            opacity: 0.8;
            transition: all 0.2s;
            position: relative;
        }
        .bar:hover { opacity: 1; transform: scaleY(1.1); }
        .bar.down { background-color: var(--color-outage); }
        .bar.empty { background-color: #f3f4f6; }

        /* ツールチップ */
        .bar:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: white;
            padding: 4px 8px; font-size: 11px;
            border-radius: 4px; white-space: nowrap; pointer-events: none;
            margin-bottom: 6px; z-index: 10;
        }

        /* --- 過去ログ (Past Incidents) --- */
        .history-section h2 {
            font-size: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
            margin-bottom: 24px;
        }

        .month-block {
            margin-bottom: 30px;
        }
        .month-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .incident-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .incident-date {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        .incident-title {
            font-weight: 500;
            color: var(--color-outage);
        }
        .no-incidents {
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">UniLab Status</div>
    </header>

    <div id="overall-bar" class="status-banner">
        <span>Loading status...</span>
    </div>

    <div id="service-list" class="service-group">
        </div>

    <div class="history-section">
        <h2>Past Incidents</h2>
        <div id="history-container">
            </div>
    </div>

    <footer>
        <p id="last-updated">Last updated: --</p>
    </footer>
</div>

<script>
    async function fetchStatus() {
        try {
            const response = await fetch('./status.json?t=' + new Date().getTime());
            const data = await response.json();
            render(data);
        } catch (error) {
            console.error(error);
            document.getElementById('overall-bar').style.backgroundColor = '#9ca3af';
            document.getElementById('overall-bar').innerText = 'Status Unknown';
        }
    }

    function render(data) {
        const list = document.getElementById('service-list');
        const overallBar = document.getElementById('overall-bar');
        const historyContainer = document.getElementById('history-container');
        document.getElementById('last-updated').textContent = `Last updated: ${data.lastUpdated}`;

        list.innerHTML = '';
        historyContainer.innerHTML = '';

        if (!data.services || !Array.isArray(data.services)) {
            list.innerHTML = '<p>No data available.</p>';
            return;
        }

        let allOperational = true;
        let incidentHistory = [];

        // 1. サービスごとのループ（上のグラフ部分）
        data.services.forEach(service => {
            const isUp = service.currentStatus === 'operational';
            if (!isUp) allOperational = false;

            const history = service.history || [];
            // ChatGPTっぽく60本バーを表示
            const historyToShow = history.slice(0, 60).reverse();

            // 履歴収集
            history.forEach(log => {
                if (log.status !== 'operational') {
                    incidentHistory.push({
                        name: service.name,
                        time: log.time,
                        status: log.status
                    });
                }
            });

            // バーコード生成
            let barsHtml = historyToShow.map(log => {
                const date = new Date(log.time);
                const timeStr = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                const barClass = log.status === 'operational' ? '' : 'down';
                const statusStr = log.status === 'operational' ? 'Operational' : 'Outage';
                
                return `<div class="bar ${barClass}" data-tooltip="${timeStr} - ${statusStr}"></div>`;
            }).join('');

            // 空白埋め
            const emptyCount = 60 - historyToShow.length;
            for(let i=0; i<emptyCount; i++) {
                barsHtml = `<div class="bar empty"></div>` + barsHtml;
            }

            const html = `
                <div class="service-item">
                    <div class="service-header">
                        <span>
                            ${service.name} 
                            <a href="${service.url}" target="_blank" class="service-link"><i class="fas fa-external-link-alt"></i></a>
                        </span>
                        <span class="status-text ${isUp ? '' : 'down'}">${isUp ? 'Operational' : 'Outage'}</span>
                    </div>
                    <div class="uptime-bars">
                        ${barsHtml}
                    </div>
                </div>
            `;
            list.innerHTML += html;
        });

        // 2. 全体ステータス更新
        if (allOperational) {
            overallBar.style.backgroundColor = 'var(--color-operational)';
            overallBar.innerHTML = 'All Systems Operational';
        } else {
            overallBar.style.backgroundColor = 'var(--color-outage)';
            overallBar.innerHTML = 'Some systems are experiencing issues';
        }

        // 3. 過去ログ（月別表示）の生成ロジック
        renderMonthlyHistory(incidentHistory, historyContainer);
    }

    function renderMonthlyHistory(incidents, container) {
        // 現在の月を取得
        const today = new Date();
        const monthsToShow = 3; // 過去3ヶ月分表示する

        for (let i = 0; i < monthsToShow; i++) {
            // 表示対象の「年」と「月」を計算
            const targetDate = new Date(today.getFullYear(), today.getMonth() - i, 1);
            const year = targetDate.getFullYear();
            const month = targetDate.getMonth(); // 0-11
            const monthName = targetDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });

            // この月のインシデントだけを抽出
            const monthlyIncidents = incidents.filter(inc => {
                const incDate = new Date(inc.time);
                return incDate.getFullYear() === year && incDate.getMonth() === month;
            });

            // HTML生成
            let contentHtml = '';
            if (monthlyIncidents.length === 0) {
                contentHtml = `<div class="no-incidents">No incidents reported.</div>`;
            } else {
                // 日付でソート
                monthlyIncidents.sort((a, b) => new Date(b.time) - new Date(a.time));
                // 重複排除（簡易的）
                const uniqueDates = [...new Set(monthlyIncidents.map(inc => new Date(inc.time).toDateString()))];
                
                uniqueDates.forEach(dateStr => {
                    // その日のインシデントサービス名を集める
                    const incsOnDate = monthlyIncidents.filter(inc => new Date(inc.time).toDateString() === dateStr);
                    const serviceNames = [...new Set(incsOnDate.map(i => i.name))].join(', ');
                    
                    contentHtml += `
                        <div class="incident-item">
                            <div class="incident-title">Major Outage - ${serviceNames}</div>
                            <div class="incident-date">${dateStr}</div>
                            <div style="font-size:0.9em; color:#555;">Connectivity issues were detected automatically.</div>
                        </div>
                    `;
                });
            }

            const monthBlock = `
                <div class="month-block">
                    <div class="month-title">${monthName}</div>
                    ${contentHtml}
                </div>
            `;
            container.innerHTML += monthBlock;
        }
    }

    fetchStatus();
</script>

</body>
</html>
